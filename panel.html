<!DOCTYPE html>
<html>
  <head>
    <script src="panel.js"></script>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      overflow: clip;
    }
    input {
        padding: 0;
        font-size: 11px;
    }
    button {
      padding: 10px;
      margin-top: 20px;
    }
    h2 {font-size: 13px;}
  </style>
  <body
    style="
      margin: 0px;
      width: 100vw;
      height: 100vh;
    "
  >

    <!-- The Messages -->
    <div id="messages"
      style="
        position: absolute;
        left: 0px;
        top: 0px;
        width: calc(70% + 15px);
        bottom: 0px;
        overflow-x: clip;
        overflow-y: clip;
      "
    >
      <div style="background-color: #FBFBFD; border-bottom: 1px solid #EEEFF8; padding: 5px;">
        <input type="checkbox" id="id_raw_messages" checked />
        <label for="id_raw_messages">Display Raw Messages</label>
      </div>
      <div style="width:100%; height: calc(100% - 30px); overflow-y: auto;" id="id_messages">
      </div>
    </div>

    <!-- The Resource Metadata -->
    <div id="metadata"
         style="
           position: absolute;
           right: 0px;
           top: 0px;
           width: 30%;
           max-width: 214px;
           bottom: 0px;
           background-color: #FBFBFD;
           border-left: 1px solid #EEEFF8;
           overflow-x: auto;
           overflow-y: auto;
           padding: 10px;
         ">
      <h2>Request</h2>

      <div style="
           display: grid;
           grid-template-columns: 1fr 124px;
           gap: 5px;
           justify-items: left;">

        <label for="content_type_select" style='text-wrap:nowrap'>Content-Type:</label>
        <select id="content_type_select">
          <option value="text/plain">Text</option>
          <option value="text/html">HTML</option>
          <option value="application/json">JSON</option>
          <option value="text/markdown">Markdown</option>
          <option value="application/javascript">Javascript</option>
        </select>

        <label for="subscribe_request">Subscribe:</label>
        <input type="checkbox" id="subscribe_request" style="margin: 0;"/>

        <label for="version_request">Version:</label>
        <input type="text" id="version_request" />

        <label for="parents_request">Parents:</label>
        <input type="text" id="parents_request" />
      </div>

      <button style="display: none" id="reload_button">Reload</button>

      <h2>Response</h2>

      <div style="
           display: grid;
           grid-template-columns: 1fr 124px;
           gap: 5px;">

        <span>Merge-Type:</span>
        <span id="merge_type_response">(fill this in...)</span>

        <span>Subscribe:</span>
        <span id="subscribe_response">(fill this in...)</span>

        <span>Version:</span>
        <span id="version_response">(fill this in...)</span>

        <span>Parents:</span>
        <span id="parents_response">(fill this in...)</span>
      </div>
    </div>
  </body>
</html>
